<!doctype html>

<title>Tilfeldig partilogo</title>
<style>
:root {
--bg: #0b1020;
--card: #ffffff;
--text: #0b1020;
--muted: #6b7280;
--accent: #2563eb;
}
html, body { height: 100%; }
body {
margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
background: radial-gradient(60% 60% at 50% 40%, #111827 0%, #0b1020 60%, #0b1020 100%);
color: #e5e7eb; display: grid; place-items: center;
}
.wrap {
width: min(560px, 92vw);
display: grid; gap: 18px; text-align: center;
background: #0f152b80; padding: 28px; border-radius: 20px; backdrop-filter: blur(6px);
box-shadow: 0 10px 30px #0006, inset 0 0 0 1px #ffffff14;
}
h1 { font-size: clamp(1.25rem, 1rem + 1.2vw, 1.6rem); margin: 0; font-weight: 650; letter-spacing: .2px; }
.stage { display:grid; place-items:center; }
canvas {
background: var(--card); border-radius: 18px; box-shadow: 0 10px 30px #0007;
width: 260px; height: 260px; /* CSS size; JS sets pixel density */
}
.name { font: 600 1rem/1.2 system-ui; color: #f9fafb; letter-spacing:.2px }
.hint { color: var(--muted); font-size: .9rem }
button {
border: 0; border-radius: 14px; padding: 12px 16px; font-weight: 600; letter-spacing:.2px;
background: linear-gradient(180deg,#60a5fa,#3b82f6 60%);
color: white; cursor: pointer; box-shadow: 0 6px 16px #1d4ed870;
}
button:hover { filter: brightness(1.05); }
button:active { transform: translateY(1px); }
footer { font-size: .8rem; color: #9ca3af }
a { color: #93c5fd }
</style>
</head>
